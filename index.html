<body>
<h1>Welcome To Eminent Cloud</h1>
<div class="form-w3ls">
    <ul class="tab-group cl-effect-4">
        <li class="tab active"><a href="#signin-agile">Sign In</a></li>
		<li class="tab"><a href="#signup-agile">Sign Up</a></li>        
    </ul>
    <div class="tab-content">
        <div id="signin-agile">   
			<form action="/cgi-bin/login.py
" method="post">
				
				<p class="header">User Name</p>
				<input type="text" name="usr" value="User Name" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'User Name';}">
				
				<p class="header">Password</p>
				<input type="password" name="pass" value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}">
				
				<input type="checkbox" id="brand" value="">
				<label for="brand"><span></span> Remember me?</label>
				
				<input type="submit" class="sign-in" value="Sign In">
				
				<ul class="links">
					<li class="pass-w3ls"><a href="#">Forgot Password</a></li>
				</ul>
			</form>
		</div>
		<div id="signup-agile">   
			<form action="/cgi-bin/signup.py" method="post">
				
				<p class="header">User Name</p>
				<input type="text" name="usr" value="Your Full Name" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Your Full Name';}">
				
								
				<p class="header">Email Address</p>
				<input type="email" name="email" value="Email@address.com" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Email@address.com';}">
				
				<p class="header">Password</p>
				<input type="password" name="pass" value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}">
				
				<p class="header">Confirm Password</p>
				<input type="password" name="pass" value="Confirm Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Confirm Password';}">
				
				<input type="submit" class="register" value="Register">
			</form>
		</div> 
    </div><!-- tab-content -->
</div> <!-- /form -->
